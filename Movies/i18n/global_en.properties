menu.title71 = What is Wozeric?
menu.title71c = Wozeric is a streaming service that offers a wide variety of award-winning TV shows, movies, anime, documentaries, and more on thousands of internet-connected devices.
menu.title72 = How much does Wozeric cost?
menu.title72c = Watch Wozeric on your smartphone, tablet, Smart TV, laptop, or streaming device, all for one fixed monthly fee. Plans range from 70,000 \u20AB to 260,000 \u20AB a month. No extra costs, no contracts.
menu.title73 = Where can I watch?
menu.title73c = Watch anywhere, anytime. Sign in with your Netflix account to watch instantly on the web at netflix.com from your personal computer or on any internet-connected device that offers the Netflix app, including smart TVs, smartphones, tablets, streaming media players and game consoles.

